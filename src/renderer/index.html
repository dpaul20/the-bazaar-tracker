<div class="row">
  <script defer src="renderer.js"></script>
</div>
<br />
<div>
  <h2>Log:</h2>
  <div class="row">
  <div class="span12">
    <textarea id="TerminalTextArea"
      style="border: 1px solid grey; width:100%; height: 200px;">
    </textarea>
    <td class="span1">
      <button style="margin-top: 10px;" id='clearTerminalTextAreaBtn' class="btn">
        Clean
      </button>
    </td>
  </div>
</div>
</div>
<br />
<div>
  <h2>Screen Capture</h2>
  <div style="display:flex; gap:16px; align-items:flex-start; flex-wrap:wrap;">
    <div style="display:flex; gap:8px;">
      <button id="scStartBtn" class="btn">Start</button>
      <button id="scStopBtn" class="btn">Stop</button>
      <button id="scRefreshBtn" class="btn">Refresh</button>
      <button id="scListBtn" class="btn">List Windows</button>
    </div>
    <div>
      <div style="font-weight:600; margin-bottom:6px;">Last Screenshot</div>
      <img id="scPreview" alt="last screenshot" style="max-width:420px; max-height:236px; border:1px solid #ccc; background:#111; display:block" />
      <pre id="scStats" style="margin-top:8px; max-width:420px; overflow:auto"></pre>
    </div>
  </div>
  <small style="display:block; margin-top:6px; color:#777;">Captura cada 3s; tama√±o optimizado 1280x720.</small>
</div>
